<!-- HCB Finance Navigation Bar -->
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-top">
    <div class="container">
      {% if hcb_logo == "true" %}
      <div class="logo-container">
        <a href="/"><img id="hcb-logo" src="static/img/hcb-logo.png" alt="HCB Finance"></a>
      </div>
      {% elif cymbal_logo == "true" %}
      <div class="logo-container">
        <a href="/"><img id="cymbal-logo" src="static/img/cymbal.svg" alt="{{ bank_name }}"></a>
      </div>
      {% else %}
      <a class="navbar-brand" href="/">
        {{ bank_name }}
      </a>
      {% endif %}
      <button type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarResponsive" aria-expanded="false" 
              aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">
        <span class="material-icons">menu</span>
      </button>
      <div class="justify-content-end collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if name %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" 
               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span>
                <span class="account-user-avatar material-icons">account_circle</span>
                <span id="account-user-name">{{ name }}</span>
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
              <form id="logout-form" method="POST" action="/logout">
                <a class="dropdown-item" onclick="document.getElementById('logout-form').submit();">
                  <span class="material-icons fa-icon-spacer">exit_to_app</span>Sign out
                </a>
              </form>
            </div>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
